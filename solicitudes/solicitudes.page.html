<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Solicitudes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Nueva Solicitud</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-select [(ngModel)]="nuevaSolicitud.tipo" placeholder="Seleccionar tipo">
          <ion-select-option *ngFor="let tipo of tiposSolicitudes" [value]="tipo.codigo">
            {{ tipo.descripcion }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Descripci√≥n</ion-label>
        <ion-textarea [(ngModel)]="nuevaSolicitud.descripcion"></ion-textarea>
      </ion-item>
      <ion-button expand="block" (click)="crearSolicitud()">Enviar Solicitud</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis Solicitudes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let solicitud of misSolicitudes">
          <ion-label>
            <h2>{{ solicitud.tipo | titlecase }}</h2>
            <p>{{ solicitud.descripcion }}</p>
            <p><strong>Estado:</strong> {{ solicitud.estado }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-toast
    *ngIf="mensajeToast"
    [message]="mensajeToast"
    [duration]="3000"
    (ionToastDidDismiss)="mensajeToast = null"
  ></ion-toast>
</ion-content>
