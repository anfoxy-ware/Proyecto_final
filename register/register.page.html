<div class="es01">
  <button class="btn-back" (click)="goBack()">Regresar</button>
  <div class="imag">
  </div>
  <div class="login">
    <form (ngSubmit)="registerUser()">
      <img  src="assets\imagenes\UASD.png" alt="Descripción de la imagen">
      <h1 style="color: black;">Registrarse</h1>
      <div class="form-group">
        <label for="nombre" >Nombre</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="nombre"
          name="nombre"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          [(ngModel)]="apellido"
          name="apellido"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <button type="submit" class="btn-regis">Registrar</button>
      </div>
    </form>
  </div>
</div>
